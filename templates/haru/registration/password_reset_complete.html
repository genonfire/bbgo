{% extends "base.html" %}
{% load i18n %}

{% block title %}{{ SITE_NAME }} - {% trans 'Password reset' %}{% endblock %}
{% block content %}

<h1>
    {% trans 'Password reset' %}
</h1>
<div class="annotation">
    {% trans "Your password has been set.  You may go ahead and log in now." %}
</div>

<div class="member">
    <div class="password_reset_description">
        <a href="{% url 'accounts:login' %}?next=/">
            {% trans 'login' %}
        </a>
    </div>
</div>

{% endblock %}
